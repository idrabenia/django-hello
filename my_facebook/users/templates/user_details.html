{% if cur_user %}
  <div>
    <div>First Name:</div>
    <div>{{ cur_user.first_name }}</div>
  </div>

  <div>
    <div>Last Name:</div>
    <div>{{ cur_user.last_name }}</div>
  </div>

  <div>
    <div>Email:</div>
    <div>{{ cur_user.email }}</div>
  </div>

  <div>
    <div>Birth Year:</div>
    <div>{{ cur_user.birth_year }}</div>
  </div>
{% endif %}
